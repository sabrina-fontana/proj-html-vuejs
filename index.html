<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/style.css">
    <title></title>
  </head>
  <body>

    <div id="app">

      <header>
        <!-- navbar top -->
        <div class="top-nav">
          <div>
            <span>(001) 88451234</span>
            <span>88455438</span>
          </div>
          <div>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-pinterest-p"></i>
          </div>
        </div>
        <!-- navbar -->
        <nav class="nav">
          <img src="img/cropped-Group-39-2x.png" alt="">
          <ul class="nav-links">
            <li v-for="link in headerLinks">{{link}}</li>
          </ul>
          <div class="nav-button">
            <button>purchase</button>
            <i class="fas fa-search"></i>
          </div>
        </nav>
      </header>

      <!-- main con jumbotron piÃ¹ 6 sezioni -->
      <main>
        <!-- jumbotron -->
        <div class="jumbotron">
          <div class="jumbotron-content">
            <div class="top-title">17 years of experience</div>
            <div class="main-title">We Are a Web Design <span>Agency</span></div>
            <div class="text">{{defaultText}}</div>
          </div>
          <img src="img/Group-36-2x.png" alt="">
        </div>
      </main>

      <footer>
      </footer>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>

</html>
